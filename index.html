<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

    <div class="container" id="app">
        <div class="card">
            <h1 :style="{
              color: 'darkred'
            }">{{ title }} </h1>
            <div class="form-control">
                <input type="text" 
                :placeholder="placeholderString" 
                v-model="inputValue"
                @keypress.enter="addNewNote"
                
                />
            </div> 
            <button class="btn" v-on:click="addNewNote">Добавить</button>
            <hr />
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, idx) in notes">
                    {{ idx + 1}}. {{ toUpperCase(note) }}
                    <button class="btn danger" v-on:click="removeNote(idx)">удалить</button>
                </li>

                <hr>
                <li>
                  <strong>Общее количество: {{ notes.length }}</strong>
                </li>
                
            </ul>
            <div v-else="notes.length === 0">
                Заметок пока нет. Добавьте первую
            </div>
        </div>
    </div>



    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
</html>
